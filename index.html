                           </div>

                      </div>

                        </div>

                        </div> 
                        </div>

                    </div>
                    <div class="range-field">
                      <label for="pace">Pace ( <span class="progressValues">50</span> )</label>

                  </div>
                   <div class="range-field">
                    <label for="shooting">Shooting ( <span class="progressValues">50</span> )</label>
                    <input type="range" id="shooting" min="0" max="100" value="" class="input-range">
                  </div>  
                  <div class="range-field">
                    <label for="passing">Passing ( <span class="progressValues">50</span> )</label>
                    <input type="range" id="passing" min="0" max="100" value="" class="input-range">
                 </div>
                 <div class="range-field">

                </div>
                  <div class="range-field">

               </div>
               <div class="range-field">
                <label for="physical">Physical ( <span class="progressValues">50</span> )</label>

              <p id="errortext" style="color: red;"></p>

                       </div>

                        </div>
