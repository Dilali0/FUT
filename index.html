                  <button type="button" class="remove-btn">Remove All Players</button>
                  <select name="formation" id="formation-select">
                      <option value="4-3-3">4-3-3</option>
                      <option value="4-4-2">4-4-2</option>
                  </select>
              </div>
              <div class="add-player-form">
                <form id="player-form">
                    <div class="form-header">
                        <h3>Add Player</h3>
                    </div>
            
                    <div class="form-group">
                        <input type="text" id="player-name" name="player-name" placeholder="Player Name" required>
                        <input type="url" id="player-photo" name="player-photo" placeholder="Player Photo URL" required>
                    </div>
            
                    <div class="form-group">
                        <input type="text" id="position" name="position" placeholder="Position (e.g., RW)" required>
                        <input type="text" id="nationality" name="nationality" placeholder="Nationality" required>
                    </div>
            
                    <div class="form-group">
                        <input type="url" id="flag" name="flag" placeholder="Flag URL" required>
                        <input type="text" id="club" name="club" placeholder="Club" required>
                    </div>
            
                    <div class="form-group">
                        <input type="url" id="club-logo" name="club-logo" placeholder="Club Logo URL" required>
                    </div>
            
                    <div class="ratings-container">
                        <input type="number" id="rating" name="rating" placeholder="Rating" required>
                        <input type="number" id="pace" name="pace" placeholder="Pace" required>
                        <input type="number" id="shooting" name="shooting" placeholder="Shooting" required>
                        <input type="number" id="passing" name="passing" placeholder="Passing" required>
                        <input type="number" id="dribbling" name="dribbling" placeholder="Dribbling" required>
                        <input type="number" id="defending" name="defending" placeholder="Defending" required>
                        <input type="number" id="physical" name="physical" placeholder="Physical" required>
                    </div>
                   
                    <div class="form-footer">
                        <button type="submit" class="submit-btn">Add Player</button>
                    </div>
                </form>
            </div>
